<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Wikipedia</title>
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>

    <div class="main-container">
      <header class="main-header">

        <nav class="user-menu">
          <ul>
            <li>Create account</li>
            <li>Log in</li>
          </ul>
        </nav>

        <nav class="talk-menu">
          <ul>
            <li>Special page</li>
          </ul>
        </nav>

        <form class="search">
          <input type="search" autofocus placeholder="Search">
        </form>

      </header>

      <main class="main-content">
        <h1>Create account</h1>

        <div class="toflexbox">

          <form class="createacc">
            <p><label for="username">Username</label><a href="#" class="choose">(help me choose)</a></p>
            <input type="text" id="username" placeholder="Enter your username">

            <p><label for="password">Password</label></p>
            <input type="password" id="password" placeholder="Enter a password">

            <p><label for="conpass">Confirm password</label></p>
            <input type="password" id="conpass" placeholder="Enter password again">

            <p><label for="email">Email address (optional)</label></p>
            <input type="email" id="email" placeholder="Enter your email address">

            <p><input type="submit" class="accbutton" value="Create your account"></p>
          </form>
          <div class="statistics">
            <h2>Wikipedia is made by people like you.</h2>
            <div class="edits">
              <h3>799,875,897</h3>
              <p>edits</p>
            </div>
            <div class="articles">
              <h3>5,011,876</h3>
              <p>articles</p>
            </div>
            <div class="contributors">
              <h3>127,399</h3>
              <p>recent contributors</p>
            </div>
          </div>
        </div>
      </main>
      <footer class="main-footer"></footer>
    </div>
    <aside class="main-sidebar">
      <a href="#" class="logo">Wikipedia</a>
    </aside>

  </body>
</html>
